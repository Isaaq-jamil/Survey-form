<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesnew.css" />
    <title>Survey Form</title>
</head>
<body background="Images/background.jpeg">
    <h1 class="heading">Insurance For You</h1>
    <form action='https://register-demo.freecodecamp.org'>
    <fieldset>
        <h1>Personal Details</h1>
        <label>First Name:</label>
        <input type="text" name="name" class="inline" required>
        <label>Surname:</label>
        <input type="text" class="inline" required>
        <label>Age:</label> 
        <input type="number" class="inline" name="Age" min="18" max="90" required>
        <label>Date Of Birth: <br> 
          <input class="inline2" placeholder="Day" required/>
          <input class="inline2" placeholder="Month" required/>
          <input class="inline2" placeholder="Year" required/>
        </label>
        <label>Address:</label>
        <input class="inline" required/>
        <label>Driver's License Number:</label>
         <input class="inline" required/>
      </fieldset>
      <br>
      <fieldset>
        <h1>Vehicle Details</h1>
        <label>Car Registration: <br> 
          <input class="inline" required/></label>
        <label>How many miles anually does the car do? <br> <input id="number" class="inline" type="number" min="10000" max="100000" required/></label>
        <label>Where is the car usually kept?
        <label for="Drive"><input id="Drive" type="checkbox" class="inline3" required> Drive</label>
        <label for="Road"><input id="Road" type="checkbox" class="inline3" required> Road</label>
        </label>
        <label>Type of gearbox: <br>
        <select class="inline" required>
        <option>Manual</option>
        <option>Automatic</option>
      </select>
    </label>
      </fieldset>
      <br>
    <br>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
